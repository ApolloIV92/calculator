<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="display">80085</div>
    <div class="calcBodyDigits">
        <button id="digit">7</button>
        <button id="digit">8</button>
        <button id="digit">9</button>
        <button id="digit">4</button>
        <button id="digit">5</button>
        <button id="digit">6</button>
        <button id="digit">1</button>
        <button id="digit">2</button>
        <button id="digit">3</button>
        <button id="digit">0</button>
        <button id="digit">.</button>
        <button id="digit">+/-</button>
    </div>
    <div class="calcBodyOperators">
        <button id="clear">C</button>
        <button id="allClear">AC</button>
        <button id="operator">+</button>
        <button id="operator">X</button>
        <button id="operator">-</button>
        <button id="operator">/</button>
        <button id="equals">=</button>
    </div>
</body>
<script src="./javascript.js"></script>
</html>
